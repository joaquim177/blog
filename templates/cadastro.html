<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='logister.css')}}">
    <title>parkchat - python</title>
</head>
<body>
    <header>
        <h1>Parkchat 0.1 beta PYTHON</h1>
    </header>
    <main>  
        <h2> Register here</h2>

        {%if register_invalid%}
            <div class="erro" id='error'>
                <span>{{register_invalid}}</span>
                <button onclick='removeElement()'>x</button>
            </div>
        {%endif%}

        <form action="/register" method="POST">
            <label for="name">Name</label>
            <input type="text" name='name' placeholder='...' required>
            <label for="email">Email</label>
            <input type="email" name='email' placeholder='...' required>
            <label for="password">Password</label>
            <input type="password" name='password' placeholder='...' required>

            <input type="submit" value='Register'>
        </form>
        <p>Já tem conta? faça seu <a href="{{url_for('login')}}">login</a></p>
    </main>

        <script>
        function removeElement(){
            var element = document.getElementById("error")

            if(element){
                element.remove()
            }
         }
    </script>
</body>
</html>
